<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tag-summary-HTML</h1>

<!-- tag HTML summary não possui um atributo summary. A tag summary é usada em conjunto com a tag details para criar um elemento expansível que pode ser usado para mostrar e oculta-->
<!--conteúdo adicionado em uma página da web.-->
<!--No entanto, a tag table tem um atributo summary que pode ser usado para fornecer uma descrição textual da tabela.-->
<!--Aqui está um exemplo de código HTML usando o atributo summary:-->
<table summary="Esta tabela mostra o número de vendas por região e produto">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Região 1</th>
        <th>Região 2</th>
        <th>Região 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Produto 1</td>
        <td>100</td>
        <td>200</td>
        <td>150</td>
      </tr>
      <tr>
        <td>Produto 2</td>
        <td>50</td>
        <td>75</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
<!--Neste exemplo, o atributo summary é usado para fornecer uma descrição textual da tabela, que pode ser útil para pessoas que usam tecnologias assistivas, como leitores de tela.-->
<!--O valor do atributo é uma frase curta que descreve o conteúdo da tabela.-->
</body>
</html>
